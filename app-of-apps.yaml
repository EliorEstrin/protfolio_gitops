apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-todo
spec:
  destination:
    name: ''
    namespace: argo
    server: 'https://kubernetes.default.svc'
  source:
    path: infra-apps
    repoURL: 'git@github.com:elior7557/protfolio_gitops.git'
    # Optinal
    # repoURL: 'https://github.com/PhantomPixelist/protfolio_gitops'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
