apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todoapp
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: application_chart
    repoURL: 'git@github.com:elior7557/protfolio_gitops.git'
    targetRevision: digial_ocean 
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

