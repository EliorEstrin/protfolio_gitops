apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todoapp
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: todo_chart
    repoURL: 'git@github.com:elior7557/protfolio_charts.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

